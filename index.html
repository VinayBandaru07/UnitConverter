<body>

        </div>
        <div id="UnMain">

                    <li class="btnsL">KiloMetres</li>

                    <li class="btnsL">CentiMetres</li>
                    <li class="btnsL">MilliMetres</li>
                    <li class="btnsL"></li>

                    <li class="btnsL"></li>
                    <li class="btnsL"></li>
                    <li class="btnsL"></li>
                    <li class="btnsL"></li>
                    <li class="btnsL"></li>
                    <li class="btnsL"></li>
                    <li class="btnsL"></li>
                    <li class="btnsL"></li>
                </ul>
            </div>
            <div id="Un2">
                <ul>
                    <li class="btnsR">KiloMetres</li>
                    <li class="btnsR">Metres</li>
                    <li class="btnsR">CentiMetres</li>
                    <li class="btnsR">MilliMetres</li>
                    <li class="btnsR"></li>
                    <li class="btnsR"></li>
                    <li class="btnsR"></li>
                    <li class="btnsR"></li>
                    <li class="btnsR"></li>
                    <li class="btnsR"></li>
                    <li class="btnsR"></li>
                    <li class="btnsR"></li>
                    <li class="btnsR"></li>
                    <li class="btnsR"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
